<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <form action="">
          <div class="top">
            <img src="./images/download.jpg" alt="Logo" height="150px" />
            <h1>Tip Caluclator</h1>
          </div>
          <div class="boxes">
            <div>
              <div class="box upper">
                <label>BILL AMOUNT</label>
                <input type="text" id="billamount" />
              </div>
              <div class="box upper">
                <label>TIP AMOUNT</label>
                <input type="text" id="tipamount" />
              </div>
            </div>
            <div>
              <div class="box lower">
                <label>PERCENTAGE TIP</label>
                <input type="text" id="percentagetip" />
              </div>
              <div class="box lower">
                <label>TOTAL</label>
                <input type="text" id="total" />
              </div>
            </div>
          </div>
          <button onclick="tipCaluclate(event)" class="submit">Enter</button>
          <p id="errormessage" style="color: brown"></p>
        </form>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
